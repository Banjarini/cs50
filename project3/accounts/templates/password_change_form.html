{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!" class="btn btn-primary">

  <form action="{% url 'change_password' %}" method="post">
    {% csrf_token %}
    <div class="container login-form">
        <h2 class="login-title">- Change Password -</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    {% if message %}
                        <div class="error_message">{{ message }}</div>
                    {% endif %}
                    <div class="input-group login-userinput">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input id="txtUser" type="text" class="form-control" name="old_password" placeholder="Old password">
                    </div>
                    <div class="input-userinput">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input  id="txtPassword" type="password" class="form-control" name="new_password1" placeholder="new password">
                        </span>  
                    </div>
                    <div class="input-userinput">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input  id="txtPassword" type="password" class="form-control" name="new_password2" placeholder="confirm new password">
                        </span>  
                    </div>  
                    <button class="btn btn-primary btn-block login-button" type="submit"><i class="fa fa-sign-in"></i>Submit</button>   
                </form>         
            </div>
        </div>
    </div>
</form>
{% endblock %}
