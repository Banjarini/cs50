<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'orders/bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'orders/main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pinochios</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pizzas</a></li>
                <li><a href="#">Salads</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a>{{ user.username }}</a></li>
                <li><a href="{% url 'password_reset' %}" class="glyphicon glyphicon-password" >reset password</a></li>
                <li><a href="{% url 'logout' %}" class="glyphicon glyphicon-log-out">logout</a><li>
                
                {% else %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-log-in"></span>Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav> 
    <main class="text-center d-flex justify-content-center">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
