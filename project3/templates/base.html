<html>
<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
     <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pinochios</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pizzas</a></li>
                <li><a href="#">Salads</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a>{{ user.username }}</a></li>
                {% endif %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-log-in"></span>Sign Up</a></li>
            </ul>
        </div>
</nav> 
  <main class="text-center d-flex justify-content-center">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
