<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'orders/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'orders/main.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.js') %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pinochios</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pizzas</a></li>
                <li><a href="#">Salads</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a>{{ user.username }}</a></li>
                {% endif %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
                <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-log-in"></span>Sign Up</a></li>
            </ul>
        </div>
    </nav> 
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="navbar-brand" href="#">Pinochios</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Disabled</a>
    </li>
  </ul>
</nav>
    <main class="text-center d-flex justify-content-center">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
