{% extends "layout.html" %}

{% block heading %}
    Welcome
{% endblock %}

{% block body %}
<div>
    <form role="form" method='POST' action='search'>
        <div class="form-group">
            <input type="text" class="form-control" name="search" placeholder="Search" style="max-width: 300px;">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>  
    </form>
</div>
<div>
    {% for book in books %}
        <a href="{{ url_for('book', isbn=book.isbn ) }}">
        <span class="card">
            <div class="container">
                <h4><b>{{ book.title }}</b></h4>
                <p>{{ book.author }}</p>
                <p>{{ book.isbn }}</p>
                <p>year: {{ book.year }}</p>
            </div>
        </span> 
        </a>
    {% else %}
        <li>no results</li>
    {% endfor %}
</div>
{% endblock %}
